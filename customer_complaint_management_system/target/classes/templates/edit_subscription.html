<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Subscription</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />

</head>
<body>

<div class="row py-5 px-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card border border-primary">
            <div class="card-body">
                <h1 class="text-center">Edit Subscription</h1>
                <form action="#" th:action="@{/subscriptions/edit}" th:object="${subscription}" th:method="put">
                    <div class="form-outline mb-3">
                        <input type="text" id="subscriptionId" class="form-control" th:field="*{id}" readonly="readonly"/>
                        <label class="form-label" for="subscriptionId">Subscription ID</label>
                    </div>
                    <div class="form-outline mb-3">
                        <input type="text" id="customerId2" class="form-control" th:field="*{customer}" readonly="readonly"/>
                        <label class="form-label" for="customerId2">Customer</label>
                    </div>
                    <div class="form-group mb-3">
                        <label for="packageId">Package</label>
                        <select class="form-control" id="packageId" th:field="*{pkg}">
                            <option th:each="p : ${listPackages}" th:value="${p.id}" th:text="${p.id}+' '+${p.packageName}"></option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="status">Status</label>
                        <select class="form-control" id="status" th:field="*{active}">
                            <option class="text-primary" value="1">Activate</option>
                            <option class="text-danger" value="0">deactivate</option>
                        </select>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
</body>
</html>
