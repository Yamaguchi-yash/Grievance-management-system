<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Complaint</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />

</head>
<body>

<div class="row py-5 px-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card border border-primary">
            <div class="card-body">
                <h1 class="text-center">Add Complaint</h1>
                <form action="#" th:action="@{/complaints/add}" th:object="${complaint}" th:method="post">
                    <div class="form-group mb-3">
                        <label for="subscriptionId">Subscription</label>
                        <select class="form-control" id="subscriptionId" th:field="*{subscription}">
                            <option disabled="disabled" value="0" selected>-- Subscription --</option>
                            <option th:each="subscription : ${listSubscriptions}" th:value="${subscription.getId()}" th:text="${subscription.getId()}+' '+${subscription.getCustomer().getFirstName()}+' '+${subscription.getPkg().getPackageName()}"></option>
                        </select>
                    </div>
                    <div class="form-outline mb-4">
                        <textarea class="form-control" id="complaint" rows="4" th:field="*{complaintText}"></textarea>
                        <label class="form-label" for="complaint">Complaint</label>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Add Complaint</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
</body>
</html>
