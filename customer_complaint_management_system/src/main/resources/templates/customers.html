<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
</head>
<body>
<div class="sidebar">
    <a href="/">Home</a>
    <a href="/complaints">Complaints</a>
    <a class="active" href="/customers">Customers</a>
    <a href="/subscriptions">Subscriptions</a>
    <a href="/packages">Packages</a>
</div>

<div class="content">
    <h1>Customers</h1>
    <div class="d-flex flex-row-reverse px-4 py-2">
        <button onclick="window.location.href='/customers/add-form'" type="button" class="btn btn-primary btn-lg btn-floating float-right"
        >
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </div>
    <table class="table table-hover align-middle">
        <thead>
        <tr>
            <th class="fw-bold">Customer ID</th>
            <th class="fw-bold">First Name</th>
            <th class="fw-bold">Last Name</th>
            <th class="fw-bold">NIC</th>
            <th class="fw-bold">E-mail</th>
            <th class="fw-bold">Phone</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${listCustomers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.nic}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td><a th:href="@{'/customers/edit-form/'+${customer.id}}" class="btn btn-sm btn-outline-success">Edit</a></td>
            <form th:action="@{'/customers/delete/'+${customer.id}}" th:method="delete" >
                <td><button type="submit" class="btn btn-sm btn-outline-danger">Delete</button></td>
            </form>
        </tr>
        </tbody>
    </table>
</div>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>

</body>
</html>
